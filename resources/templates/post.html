{% block content %}
<script type="text/javascript" src="out/main.js"></script>

  <div class="row">
    <div class="span12">
    <ul class="posts">
        <li class="post">
                <h1>{{post.title|markdown}}</h1>

            <div class="post-content">{{post.content|markdown}}</div>
        </li>
    </ul>
    </div>
  </div>

{% endblock %}
